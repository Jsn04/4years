<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Happy Birthday ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ff9ccf, #ffd6e8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: clamp(2.4rem, 8vw, 4rem);
            color: #ff1e77;
            margin: 0;
            animation: bounce 2s infinite;
            line-height: 1.2;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }

        p {
            font-size: clamp(1rem, 3.8vw, 1.3rem);
            color: #fff;
            max-width: 650px;
            margin-top: 20px;
            line-height: 1.6;
            padding: 0 10px;
        }

        .thank-you {
            margin-top: 20px;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            color: #fff;
            font-weight: 600;
        }

        .back-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 32px;
            background: #ff4f77;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: clamp(0.9rem, 3.5vw, 1.15rem);
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #e73f6b;
            transform: translateY(-2px);
        }

        /* Confetti pieces */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffde59;
            top: 0;
            animation: fall linear infinite;
            opacity: 0.9;
            border-radius: 50%;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Play Music Button */
        .play-music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4f77;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1000;
        }

        .play-music-btn:hover {
            background: #e73f6b;
        }

        @media (max-width: 480px) {
            .back-btn {
                padding: 12px 26px;
            }
            .play-music-btn {
                padding: 8px 14px;
                font-size: 0.9rem;
            }
        }

    </style>
</head>

<body>

    <button class="play-music-btn" id="playMusicBtn">Play Music üéµ</button>

    <h1>Happy Birthday beautiful ‚ù§Ô∏è</h1>

    <p>
        To the most amazing person in my life,<br>
        I love you forever and always my grumpy panda ‚ôæÔ∏èü•∞.<br>
    </p>

    <div class="thank-you">
        Thank you for being there in my life. üíï
    </div>

    <a class="back-btn" href="index.html">‚Üê Back to Start</a>

    <!-- Confetti Background -->
    <script>
        const colors = ['#ff4f77','#ffd6e8','#ff9ccf','#ffde59','#ffe066'];

        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
            confetti.style.width = (5 + Math.random() * 8) + 'px';
            confetti.style.height = confetti.style.width;
            document.body.appendChild(confetti);
        }

        // Audio setup
        const audio = new Audio('perfect.mp3');
        audio.loop = true;

        // Play audio from 30s to 100s
        function playAudioSegment() {
            audio.currentTime = 30; // start at 30s
            audio.play().catch(() => console.log('User interaction required for autoplay.'));
            
            // Stop at 100s
            const checkInterval = setInterval(() => {
                if(audio.currentTime >= 100) {
                    audio.pause();
                    clearInterval(checkInterval);
                }
            }, 500);
        }

        // Button click triggers music (required for autoplay)
        const playButton = document.getElementById('playMusicBtn');
        playButton.addEventListener('click', () => {
            playAudioSegment();
            playButton.style.display = 'none'; // hide button after first click
        });

        // Optional: allow body click as secondary trigger
        document.body.addEventListener('click', function bodyClickHandler() {
            playAudioSegment();
            document.body.removeEventListener('click', bodyClickHandler);
        });
    </script>

</body>
</html>
