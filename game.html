<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Guess the Memory</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffb6d5, #ff8bad);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.25);
            text-align: center;
            line-height: 1.3;
        }

        #game-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            margin-top: 20px;
            width: 100%;
            max-width: 650px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
        }

        .question {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            margin-bottom: 20px;
            padding: 0 10px;
            line-height: 1.5;
        }

        .option {
            display: block;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            background: white;
            color: #ff4f98;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
            font-size: clamp(1rem, 3.6vw, 1.2rem);
        }

        .option:hover {
            background: #ffe1f1;
        }

        #next-btn {
            margin-top: 25px;
            padding: 14px 26px;
            border: none;
            border-radius: 12px;
            background: #ffffff;
            color: #ff4f98;
            font-size: clamp(1rem, 3.4vw, 1.2rem);
            cursor: pointer;
            font-weight: 700;
            display: none;
        }

        #answer-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.25);
            border-radius: 15px;
            font-size: clamp(1rem, 3.6vw, 1.2rem);
            font-weight: 600;
            display: none;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #score-box {
            display: none;
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 0.6s ease;
            padding: 0 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #score-box h2 {
            font-size: clamp(1.8rem, 6vw, 2.2rem);
            margin-bottom: 10px;
        }

        #score-box p {
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .next-page-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            background: white;
            color: #ff4f98;
            cursor: pointer;
            font-size: clamp(1rem, 3.4vw, 1.2rem);
            font-weight: 700;
        }

        .next-page-btn:hover {
            background: #ffe4f0;
        }

    </style>
</head>

<body>

    <h1>üíï Guess The Memory üíï</h1>

    <div id="game-box">

        <div id="question-container">
            <p class="question" id="question-text">Loading question...</p>
            <div id="options"></div>
        </div>

        <div id="answer-box"></div>

        <button id="next-btn" onclick="nextQuestion()">Next Question ‚Üí</button>
    </div>

    <div id="score-box">
        <h2>Your Score ‚ù§Ô∏è</h2>
        <p id="score-text"></p>

        <button class="next-page-btn" onclick="window.location.href='letter.html'">
            Proceed to Your Love Letter üíå
        </button>
    </div>

    <script>
        const questions = [
            { q: "Our first date restaurant ?", options: ["Mainland China", "Barometer", "Origins"], answer: "Origins" },
            { q: "Color theme for our first date? ", options: ["Blue", "Black", "White"], answer: "Black" },
            { q: "Birth of the word - Humming bird ? ", options: ["29/11/2023", "14/02/2022", "06/06/2023"], answer: "14/02/2022" },
            { q: "The name of the FIRST spotify playlist you made for me (Hint- year 2021) ?", options: ["It's for you‚ù§Ô∏è", "For my Lobsterüòó", "Eric (Little mermaid)‚ù§Ô∏è"], answer: "It's for you‚ù§Ô∏è" },
            { q: "Our first kiss? ", options: ["23/09/2022", "23/09/2023", "23/09/2021"], answer: "23/09/2022" },
        ];

        let currentIndex = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentIndex];
            document.getElementById("question-text").innerText = q.q;

            let optionsHTML = "";
            q.options.forEach(option => {
                optionsHTML += `<div class="option" onclick="checkAnswer('${option}')">${option}</div>`;
            });

            document.getElementById("options").innerHTML = optionsHTML;
            document.getElementById("answer-box").style.display = "none";
        }

        function checkAnswer(selected) {
            const correct = questions[currentIndex].answer;
            const answerBox = document.getElementById("answer-box");

            if (selected === correct) {
                score++;
                answerBox.style.background = "rgba(0,255,0,0.25)";
                answerBox.innerHTML = "‚úî Correct! ü•≥ü•∞";
            } else {
                answerBox.style.background = "rgba(255,0,0,0.25)";
                answerBox.innerHTML = `‚úò Oops! Correct answer was <b>${correct}</b> üòò`;
            }

            answerBox.style.display = "block";
            document.getElementById("next-btn").style.display = "block";
        }

        function nextQuestion() {
            document.getElementById("next-btn").style.display = "none";
            currentIndex++;

            if (currentIndex >= questions.length) {
                showScore();
            } else {
                loadQuestion();
            }
        }

        function showScore() {
            document.getElementById("game-box").style.display = "none";
            document.getElementById("score-box").style.display = "block";
            document.getElementById("score-text").innerHTML = 
                `You scored <b>${score}</b> out of <b>${questions.length}</b>!`;

            sendScore(score, questions.length);
        }

        /* üî• SEND SCORE TO GOOGLE SCRIPT */
        function sendScore(score, total) {
            fetch("https://script.google.com/macros/s/AKfycbyN6GNQiIcewtZfJXHTWV3US0smrflp3AYuPom-C-eEO9omcPiZzIOeoqqrMSdt6uIX/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    score: score,
                    total: total,
                    agent: navigator.userAgent
                })
            });
        }

        loadQuestion();
    </script>

</body>
</html>
